name: smart_campus_app
description: Smart Campus Health and Safety Notification Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.1.1
  
  # Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^11.0.0
  
  # Firebase (for authentication and database)
  firebase_core: ^2.32.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.6.5
  firebase_messaging: ^14.7.10
  
  # Image handling
  image_picker: ^1.0.7
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Utilities
  intl: ^0.18.1
  
  # Google APIs for FCM V1
  googleapis: ^11.0.0
  googleapis_auth: ^1.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true


